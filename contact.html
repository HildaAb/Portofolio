<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <nav class="navbar border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav nav-underline">
              <li class="nav-item">
                <a class="nav-link logo-nav" href="index.html"
                  ><img src="images/logoD.png"
                /></a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="home.html">Why IA?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="about.html">About me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="my-works.html">My projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </nav>

    <div class="container">
      <div class="grid text-align: center">
        <div class="col-8">
          <h6>Send me a message!</h6>
          <form
            class="box-shadow"
            id="home-contact"
            method="post"
            action="mailto:hilda.iba@outlook.com"
            enctype="text/plain"
          >
            <input
              type="hidden"
              name="subject"
              value="Message from https://websolutions-for-you.netlify.app/contact"
            />
            <div class="input-group" data-id="full-name">
              <input
                type="text"
                id="name"
                name="name"
                class="name"
                placeholder="Name"
                required
              />
            </div>

            <div class="input-group" data-id="email">
              <input
                type="email"
                id="email"
                name="email"
                class="email"
                placeholder="E-mail"
                required
              />
            </div>

            <div class="input-group" data-id="phonenumber">
              <input
                type="number"
                id="number"
                name="number"
                class="phone"
                placeholder="Phonenumber"
              />
            </div>

            <div class="input-group" data-id="message">
              <input
                type="text"
                id="message"
                name="message"
                class="message"
                placeholder="Message"
              />
            </div>

            <button class="btn" type="submit" id="btn">
              <div class="butten-content">Submit</div>
            </button>
          </form>

          <div class="contact">
            <div class="mail">E-mail: hilda.IBA@outlook.com</div>
            <div class="phonenumber">Phone: +46 (0)70 514 93 03</div>
          </div>
        </div>

        <div class="col-4">
          <img src="images/hi.jpg" class="img-fluid" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
